spring:
  application:
    name: agency-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
    discovery:
      enabled: true
    loadbalancer:
      ribbon:
        enabled: true
    inetutils:
      preferred-networks: 127.0.0.1
      ignored-interfaces:
        - docker0
        - veth.*
        - lo