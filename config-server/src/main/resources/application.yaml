server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    inetutils:
      preferred-networks: 127.0.0.1
    config:
      server:
        native:
          search-locations: classpath:/config-repo

management:
  endpoints:
    web:
      exposure:
        include: '*'